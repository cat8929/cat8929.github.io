      /* 幅400px以下用 */
      @media (max-width: 400px) {
        .fc .fc-toolbar-title {
          font-size: 1rem;
        }
      }
      /* 中央寄せと最大幅の設定 */
      #app {
        width: 90%;
        max-width: 1200px;
        margin: 2rem auto;
      }

      /* 日曜日のヘッダーと日付を赤色にする */
      .fc-day-sun .fc-col-header-cell-cushion,
      .fc-day-sun .fc-daygrid-day-number {
        color: red;
      }

      /* 土曜日のヘッダーと日付を青色にする */
      .fc-day-sat .fc-col-header-cell-cushion,
      .fc-day-sat .fc-daygrid-day-number {
        color: blue;
      }
